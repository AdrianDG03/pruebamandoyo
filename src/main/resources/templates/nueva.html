<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Venta</title>
</head>
<body>

<h1>Registrar Nueva Venta</h1>

<form th:action="@{/nueva}" th:object="${venta}" method="post">
  <div>
    <label for="codVenta">CÃ³digo</label>
    <input id="codVenta" type="text" th:field="*{codVenta}" placeholder="Ej. V001">
  </div>

  <div>
    <label for="fechaVenta">Fecha</label>
    <input id="fechaVenta" type="date" th:field="*{fechaVenta}">
  </div>

  <div>
    <label for="producto">Producto</label>
    <input id="producto" type="text" th:field="*{producto}">
  </div>

  <div>
    <label for="precio">Precio</label>
    <input id="precio" type="number" step="0.01" th:field="*{precio}">
  </div>

  <div>
    <label for="cantidad">Cantidad</label>
    <input id="cantidad" type="number" th:field="*{cantidad}">
  </div>

  <button type="submit">Guardar</button>
</form>

</body>
</html>
